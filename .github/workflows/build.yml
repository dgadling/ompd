name: build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "0 0 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-lint-format:
    strategy:
      matrix:
        combos:
          - os: ubuntu-latest
            extra_step: >-
              sudo apt-get update && sudo apt-get install
              --no-install-recommends -y libdbus-1-dev dbus
          - os: windows-latest
          - os: macos-latest
    runs-on: ${{ matrix.combos.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - if: ${{ matrix.combos.extra_step }}
        run: ${{ matrix.combos.extra_step }}
      - name: Build
        run: cargo build --verbose
      - name: Lint
        run: cargo clippy -- -D warnings
      - name: Check format
        run: cargo fmt -- --check
